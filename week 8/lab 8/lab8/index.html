<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            let allow = true;


            //Add code to check answers to questions
            window.onload = function(){
                document.querySelector('#answer1').onclick = function() {
                    check('#answer1', "Correct!", 'green');
                };
                document.querySelector('#answer2').onclick = function() {
                    check('#answer2', "Incorrect", 'red');
                };
                document.querySelector('#answer3').onclick = function() {
                    check('#answer3', "Incorrect", 'red');
                };


                function check(button, answer, color)
                {
                    if (allow == true)
                    {
                        document.querySelector(button).style.backgroundColor = color;
                        document.querySelector('#status1').innerHTML = answer;
                        allow = false;
                    }
                }

                document.querySelector('#submitText').onclick = function() {
                    let answer = document.querySelector('#textAnswer').value;
                    if (answer == "Internet Protocol" || answer == "internet protocol")
                    {
                        document.querySelector('#textAnswer').style.backgroundColor = 'green';
                        document.querySelector('#status2').innerHTML = "Correct!";
                    }
                    else
                    {
                        document.querySelector('#textAnswer').style.backgroundColor = 'red';
                        document.querySelector('#status2').innerHTML = "Incorrect";
                    }
                };
            };
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- Add multiple choice question here -->
                <h3>What does “www” stand for in a website browser?</h3>
                <h4 id="status1"></h4>
                <button id="answer1" type="button">World Wide Web</button>
                <button id="answer2" type="button">Internet</button>
                <button id="answer3" type="button">Interweb</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What does “IP” stand for in a website browser?</h3>
                <h4 id="status2"></h4>
                <input autocomplete="off" id="textAnswer" placeholder="Answer" type="text"/>
                <button id="submitText" type="button">Submit</button>
            </div>

        </div>
    </body>
</html>
