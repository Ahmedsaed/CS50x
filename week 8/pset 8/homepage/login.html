<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Login Page</title>
        <script>
            window.onload = function(){
                document.querySelector('#submit').onclick = function() {
                    document.querySelector('#success').hidden=true;
                    document.querySelector('#failed').hidden=true;

                    let username = document.querySelector('#username').value;
                    let password = document.querySelector('#password').value;

                    if (username == "admin" && password == "admin")
                    {
                        document.querySelector('#success').hidden=false;
                    }
                    else
                    {
                        document.querySelector('#failed').hidden=false;
                    }
                };
            };
        </script>
    </head>
    <body>
        <div class="title">
            <h1>Login</h1>
        </div>

        <div class="contanier">
            <div class="section">
                <h2>Login</h2>
                <hr>
                <p size="20">Username:</p>
                <input autocomplete="off" id="username" placeholder="Username" type="text"/>
                <br/>
                <br/>
                <p size="20">Password:</p>
                <input autocomplete="off" id="password" placeholder="********" type="password"/>
                <br/>
                <br/>
                <button id="submit" type="button">Login</button>
            </div>
        </div>


        <div id="success" class="alert alert-success" role="alert" hidden="true">
          logged in successfully
        </div>

        <div id="failed" class="alert alert-danger" role="alert" hidden="true">
          wrong credentials
        </div>
    </body>
</html>
